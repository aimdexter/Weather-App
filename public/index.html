<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen gap-5 bg-black"
    >
      <form class="flex w-full max-w-xs change-location">
        <input
          type="text"
          class="flex w-full p-4 m-0 text-base font-normal text-gray-700 transition ease-in-out bg-black border border-red-300 border-solid rounded form-control bg-clip-padding focus:text-white focus:border-red-900 focus:outline-none"
          name="city"
          placeholder="Give a location then press enter"
        />
      </form>
      <div
        class="flex flex-col w-full max-w-xs gap-5 p-4 text-white border border-red-300 border-solid rounded bg-slate-500 details"
      >
        <div class="text-xl font-bold city">CITY</div>
        <div class="text-sm date">Day Month Year</div>
        <div
          class="inline-flex items-center self-center justify-center w-24 h-24 mt-6 text-6xl text-indigo-400 rounded-lg icon"
        >
          <div class="icon"><img src="../src/icons/3.svg" /></div>
        </div>
        <div class="flex flex-row items-center justify-center mt-6">
          <div class="text-6xl font-medium temp">TEMP ÂºC</div>
          <div class="flex flex-col items-center ml-6">
            <div class="weather-stat"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./forecast.js" async defer></script>
    <script src="./app.js" async defer></script>
  </body>
</html>
