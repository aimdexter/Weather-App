<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen gap-5 bg-white"
    >
      <form class="flex w-full max-w-xs change-location">
        <input
          type="text"
          class="flex w-full p-4 m-0 text-base font-normal text-gray-700 transition ease-in-out bg-black border border-red-300 border-solid rounded form-control bg-clip-padding focus:text-white focus:border-red-900 focus:outline-none"
          name="city"
          placeholder="Give a location then press enter"
        />
      </form>
      <div
        class="flex flex-col hidden w-full max-w-xs gap-5 p-4 text-white bg-black border border-red-300 border-solid rounded details"
      >
        <div class="text-xl font-bold city">Sydney</div>
        <div class="text-sm date">Thursday 10 May 2020</div>
        <div
          class="inline-flex items-center self-center justify-center w-24 h-24 mt-6 text-6xl text-indigo-400 rounded-lg icon"
        >
          <svg
            class="w-32 h-32"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            ></path>
          </svg>
        </div>
        <div class="flex flex-row items-center justify-center mt-6">
          <div class="text-6xl font-medium temp">24Â°</div>
          <div class="flex flex-col items-center ml-6">
            <div class="weather-stat">Cloudy</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./forecast.js" async defer></script>
    <script src="./app.js" async defer></script>
  </body>
</html>
